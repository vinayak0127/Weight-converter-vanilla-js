<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <link rel="stylesheet" href="WeightConverter.css">
</head>
<body>
    <div id="container">
        <div class="heading"><span id="highlight-head" >Weight Converter</span></div>
        <div class="box" id="kg">
            <label id="label" for="kilogram"><span id="highlight" >Enter</span> weight in kilogram   &nbsp;:</label></label>
            <input type="number" name="" id="input">
        </div>
        <div class="box"  id="grams">
            <label id="label" for="gram">weight in grams &nbsp;&nbsp;&nbsp; &nbsp;:</label></label>
            <input type="text" name="" id="gram">
        </div>
        <div class="box"  id="pounds">
            <label id="label" for="pounds">weight in pounds  &nbsp;&nbsp; &nbsp;:</label></label>
            <input type="text" name="" id="pound">
        </div>
        <div class="box"  id="miligram">
            <label id="label"  for="milligram">weight in milligram&nbsp; :</label></label>
            <input type="text" name="" id="milligram">
        </div>
  
    </div>
    <div class="btn">
        <button id="convert" onclick="check()">convert</button>
        <button id="reset" onclick="fun()">reset</button>
    </div>
  
    <script src="WeightConverter.js"></script>
</body>
</html>
